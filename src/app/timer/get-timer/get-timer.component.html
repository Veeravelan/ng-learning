<div class="form-row">
  <label for="getTimer">Enter timer limit</label>
  <input type="text" name="getTimer" id="getTimer" [(ngModel)]="getTimer">
</div>
<div class="form-row">
  <button class="btn btn-primary" (click)="sendToParent()">Start/Pause</button>
  <button class="btn btn-danger">Reset</button>
</div>
<div class="row" *ngIf="actionType === 'Pause'">
  <div class="col-md-12">
    <span></span>
    Paused at {{getTimer}}
  </div>
</div>
